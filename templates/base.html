<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="has-bg-img">
        <div class="bg-img bg-cover p-4" style="background-image: url('https://images.pexels.com/photos/1655166/pexels-photo-1655166.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); height:100vh; width:100%;">
            <main>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="position-absolute top-35 start-50 translate-middle">
                    <section class="messages">
                        {% for category, msg in messages %}
                        <p class="{{category}}">{{ msg }}</p>
                        {% endfor %}
                    </section>
                </div>
                
                {% endif %}
                {% endwith %}

                <div class="container-md bg-light border rounded mx-8 p-4">
                    {% block content %}
                    {% endblock %}
                </div>
                    
            </main>
   
   </div>
    
</body>
</html>
